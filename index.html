<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expressions and Interpolation</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="MsgApp">
    <h2>Expressions and Interpolation</h2>
    <div ng-controller="MsgController">
      <div>
        Original Message: {{displayMessage()}} <br>
        Filter Message: {{ registrationMessage()}}
      </div>
      <div>
        <button type="button" ng-click="feedMessage()">
          Feed Message
        </button>
        <div>
          <img ng-src="images/{{stateOfBeing}}.png">
        </div>
      </div>
  </div>
  </body>
</html>
